<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>CDW</title>
  </head>
  <body style="background-image: url(assets/modern-house.png)" id="body">
    <div class="header">
      <div class="logo"><img src="assets/logo.svg" alt="" /></div>
      <div class="hamburger"><img src="assets/hamburger.svg" alt="" /></div>
    </div>

    <div class="details">
      <div class="year">2018</div>
      <div class="work">Exterior Design</div>
    </div>

    <div class="project">
      <span class="normal">Cennet Koyu</span></br>
      <span class="bold">Modern House</span>
    </div>
    <div class="seeProject">
      <a href="#">See Project</a>
      <img src="assets/arrow-right.svg" alt="" height="30px" width="70px" />
    </div>

    <div class="slider-nav">
      <div class="slider-item" id="1">
        <div class="nav-number">01</div>
        <div class="nav-name">Cennet Koyu Modern House</div>
        <div class="rectangle active" id="rect1"></div>
      </div>
      <div class="slider-item" id="2">
        <div class="nav-number">02</div>
        <div class="nav-name">SwissOtel Bodrum Beach Room</div>
        <div class="rectangle" id="rect2"></div>
      </div>
      <div class="slider-item" id="3">
        <div class="nav-number">03</div>
        <div class="nav-name">OXA Gündoğan House</div>
        <div class="rectangle" id="rect3"></div>
      </div>
      <div class="slider-item" id="4">
        <div class="nav-number">04</div>
        <div class="nav-name">Cennet Koyu Stone House</div>
        <div class="rectangle" id="rect4"></div>
      </div>
    </div>
  </body>
</html>
<script src="script.js"></script>
